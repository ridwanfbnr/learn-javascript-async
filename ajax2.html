<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX 2</title>
</head>
<body>

    <h1 id="header"></h1>

    <script>

        //  Menerima Data Di AJAX
        const ajax = new XMLHttpRequest();
        ajax.open("GET", "api/hello.json");
        ajax.addEventListener("load", function (event) {
            const json = JSON.parse(ajax.responseText);

            const header = document.getElementById("header");
            header.textContent = json.response;
        });

        ajax.send();

        /*
            Menerima Data di AJAX

        -   AJAX biasanya digunakan untuk mengirim data ke Server atau menerima data dari Server
        -   Tiap request AJAX yang dilakukan, biasanya kita ingin mendapat informasi yang diberikan
            oleh server
        -   Untuk mendapatkan informasi AJAX, kita bisa menggunakan AJAX Callback, yang akan
            dieksekusi setelah proses AJAX selesai
        -   Untuk menambahkan AJAX Callback, kita bisa tambahkan pada event load
        -   https://developer.mozilla.org/en-US/docs/Web/API/XMLHttpRequest/load_event
        -   Dan untuk mengambil data nya dari server, kita bisa menggunakan property responseText
        */

    </script>
    
</body>
</html>
