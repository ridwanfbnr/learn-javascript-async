<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX Send Form</title>
</head>
<body>

    <!-- Web Form -->
    <form>
        <label for=""> Username: 
            <input type="text" id="username" name="username">
        </label>
        <br>
        <label for=""> Password: 
            <input type="password" id="password" name="password">
        </label>
        <br>
        <input type="button" id="login" name="login" value="Login">
    </form>

    <h1 id="respon"></h1>

    <script>

        //  Mengirim data dengan Ajax
        function doLogin() {
            const ajax = new XMLHttpRequest();
            ajax.open("POST", "https://ajaxform.free.beeceptor.com");
            ajax.onload = function() {
                const respon = document.getElementById("respon");
                respon.innerText = ajax.responseText;
            }
            ajax.setRequestHeader("Conten-type", "application/x-www-form-urlencoded");

            const form = new URLSearchParams();
            form.append("username", document.getElementById("username").value);
            form.append("password", document.getElementById("password").value);

            ajax.send(form);
        }

        document.getElementById("login").onclick = doLogin;

        /*
            Form Data Dengan AJAX

        -   Selain JSON dan Query Param, kadang kita juga mengirim Form Data dari Client ke Server
            menggunakan AJAX
        -   Untuk kasus ini kita tetap bisa menggunakan URLSearchParams
        -   Namun object URLSearchParams nya kita kirim di method send()
        */

    </script>
    
</body>
</html>
