<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX with Status</title>
</head>
<body>

    <h1 id="header"></h1>

    <script>

        //  Response Status Di AJAX
        function displayResponse(json) {
            const header = document.getElementById("header");
            header.textContent = json.response;
        };

        const ajax = new XMLHttpRequest();
        // ajax.open("GET", "api/hello.json");
        ajax.open("GET", "api/salah.json"); // salah.json tidak ada file nya di folder api
        ajax.addEventListener("load", function (event) {
            if(ajax.status === 200) {
                const json = JSON.parse(ajax.responseText);
                displayResponse(json);
            } else {
                displayResponse({
                    response: `Terjadi Kesalahan Dengan Status ${ajax.status}`
                });
            };
        });

        ajax.send();

        /*
            Response Status

        -   AJAX adalah proses komunikasi Client dan Server
        -   Dalam komunikasi Client dan Server, kita tidak bisa selalu menganggap proses tersebut
            akan berjalan lancar.
        -   Akan ada banyak hal-hal yang bisa mengganggu proses AJAX yang bisa menyebabkan error 
            seperti; koneksi internet bermasalah, error dari server, data dari client tidak valid 
            dan lain-lain.
        -   Server biasanya akan mengirimkan HTTP Status Code yang sesuai dengan jenis response nya
        -   Untuk mengetahui status response dari Server, kita bisa menggunakan property status
        -   https://developer.mozilla.org/en-US/docs/Web/API/XMLHttpRequest/status
        */

    </script>
    
</body>
</html>
