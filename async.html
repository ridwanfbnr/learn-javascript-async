<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async</title>
</head>
<body>

    <script>

        /*
            Async Await

        -   Async Await adalah fitur di JavaScript yang digunakan untuk mempermudah proses
            pembuatan kode Promise
        -   Dengan menggunakan Async Await, kita bisa membuat kode Asynchronous dengan gaya
            Synchronous
        */

        /*
            Async
        
        -   Async digunakan untuk menandakan bahwa Function tersebut adalah Async, dan
            mengambalikkan Promise
        -   Dengan menggunakan Async, kita tidak perlu membuat Promise secara manual lagi
        */

        //  Promise<String>
        //  Membuat Promise Secara Manual
        function getNamePromise() {
            return new Promise(function(resolve, reject) {
                resolve("Eko Promise");
            });
        }

        getNamePromise()
            .then(function (name) {
                console.info(name);
            })

        
        //  Promise<String>
        //  Membuat Promise Secara Async
        async function getNameAsync() {
            return "Eko Async";
        }

        getNameAsync()
            .then(function (name) {
                console.info(name);
            })

    </script>
    
</body>
</html>
