<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise</title>
</head>
<body>
    
    <script>

        //  Membuat Promise
        const promise = new Promise(function (resolve, reject) {
            const ajax = new XMLHttpRequest();
            ajax.open("GET", "api/product.json");
            ajax.onload = function () {
                if(ajax.status === 200) {
                    resolve(ajax.responseText);
                } else {
                    reject(`Error Get Product With Response ${ajax.status}`);
                };
            };
            ajax.send();
        });

        console.info(promise);

        /*
            Apa Itu Promise

        -   Promise merupakan proxy untuk sebuah nilai dimasa depan (Future) yang belum diketahui
            saat pembuatan Promise tersebut
        -   Biasanya Promise digunakan sebagai proxy untuk proses async
        -   Penggunaan Promise sangat mudah, dan lebih mirip dengan kode Synchronous
        -   https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Promise
        */

    </script>
    
</body>
</html>
