<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Timeout</title>
</head>
<body>

    <script>

        //  setTimeout
        function addElement() {
            const header = document.createElement("h1");
            header.textContent = "Programmer Zaman Now!";

            document.body.appendChild(header);
        }

        setTimeout(addElement, 5000);
        console.info("Test");

        /*
            Async Method

        -   Ada banyak method async yang terdapat di JavaScript, yang akan dibahas kali ini adalah
        -   setTimeout(callback, timiInMilis), digunakan untuk menjalankan proses Async sekali
            dalam waktu tertentu
        -   setInterval(callback, timiInMilis), digunakan untuk menjalankan proses Async secara
            periodik dalam waktu tertentu
        */

    </script>
    
</body>
</html>
