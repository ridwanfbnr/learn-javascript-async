<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX Send Query Param</title>
</head>
<body>

    <!-- Web Form -->
    <form action="">
        <label for=""> Search: 
            <input type="text" id="search" name="search">
        </label>
        <br>
        <input type="button" id="searchButton" name="button" value="Search">
    </form>

    <h1 id="respon"></h1>

    <script>

        //  URL Search Param
        function doSearch() {
            const ajax = new XMLHttpRequest();

            const param = new URLSearchParams();
            param.append("search", document.getElementById("search").value);
            param.append("filter", document.getElementById("search").value);

            ajax.open("GET", `https://ajaxform.free.beeceptor.com?${param.toString()}`);
            ajax.onload = function() {
                const respon = document.getElementById("respon");
                respon.innerText = ajax.responseText;
            }

            ajax.send();
        }

        document.getElementById("searchButton").onclick = doSearch;

        /*
            URL Search Param

        -   Selain format JSON, kadang saat mengirim data menggunakan AJAX, kita hanya mengirim
            dalam bentuk Query Parameters
        -   Pada kasus ini, kita bisa saja mengubah url nya dengan menambahkan Query Parameter,
            namun ada cara yang lebih mudah, yaitu menggunakan object URLSearchParams
        -   Kita bisa memanfaatkan object URLSearchParams sebelum membuat URL
        -   https://developer.mozilla.org/en-US/docs/Web/API/URLSearchParams
        */

    </script>
    
</body>
</html>
